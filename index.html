<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Live Robotic Control Interface - Control a 6-joint robot with customizable keyboard bindings">
    <title>Live Robotic Control</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3" />
                    <path d="M12 1v4M12 19v4M1 12h4M19 12h4" />
                    <path d="M4.22 4.22l2.83 2.83M16.95 16.95l2.83 2.83M4.22 19.78l2.83-2.83M16.95 7.05l2.83-2.83" />
                </svg>
            </div>
            <h1>Live Robotic Control</h1>
        </div>
        <div class="header-right">
            <div class="status-indicator">
                <span class="status-dot" id="connection-dot"></span>
                <span class="status-text" id="connection-status">Disconnected</span>
            </div>
        </div>
    </header>

    <div class="connection-panel">
        <div class="connection-content">
            <div class="connection-group">
                <label>Mode</label>
                <div class="mode-toggle">
                    <button class="mode-btn active" data-mode="emitter" id="mode-emitter">Emitter</button>
                    <button class="mode-btn" data-mode="receptor" id="mode-receptor">Receptor</button>
                </div>
            </div>
            <div class="connection-group">
                <label>Server URL</label>
                <input type="text" class="input-field" id="server-url" placeholder="ws://192.168.1.100:8080"
                    value="ws://localhost:8080">
            </div>
            <div class="connection-group">
                <label>Channel</label>
                <input type="text" class="input-field small" id="channel-id" placeholder="robot-1" value="robot-1">
            </div>
            <button class="connect-btn" id="connect-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7" />
                </svg>
                Connect
            </button>
        </div>
    </div>

    <main class="main-content">
        <section class="controls-section">
            <div class="section-header">
                <h2>Joint Controls</h2>
                <p class="section-subtitle">Press keys to control â€¢ Click keys to customize</p>
            </div>

            <div class="joints-grid" id="joints-grid">
                <!-- Joint cards will be generated by JavaScript -->
            </div>
        </section>

        <section class="transmission-section">
            <div class="section-header">
                <h2>Transmission Log</h2>
                <button class="clear-btn" id="clear-log">Clear</button>
            </div>
            <div class="transmission-panel">
                <div class="transmission-log" id="transmission-log">
                    <div class="log-entry system">System ready. Configure connection and press Connect.</div>
                </div>
            </div>
        </section>
    </main>

    <div class="settings-modal" id="settings-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Customize Key</h3>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Press any key for <span id="target-binding"></span></p>
                <div class="current-key" id="current-key">-</div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancel-binding">Cancel</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <button class="btn btn-primary" id="reset-bindings">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                <path d="M3 3v5h5" />
            </svg>
            Reset Keys
        </button>
        <p class="footer-text">GitHub Pages Compatible</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
